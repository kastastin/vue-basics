<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Dynamic Styling</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>

    <section id="styling" v-cloak>
      <!-- <div class="demo" :style="{borderColor: boxStates.A ? 'red' : '#ccc'}" @click="toggleBoxSelection('A')"></div> -->
      <!-- <div :class="boxStates.A ? 'demo active' : 'demo'" @click="toggleBoxSelection('A')"></div> -->
      <!-- <div :class="{demo: true, active: boxStates.A}" @click="toggleBoxSelection('A')"></div> -->
      <div class="demo"
           :class="{active: boxStates.A}"
           @click="toggleBoxSelection('A')"
      ></div>
      <div class="demo"
           :class="boxBClasses"
           @click="toggleBoxSelection('B')"
      ></div>
      <div :class="['demo', {active: boxStates.C}]"
           @click="toggleBoxSelection('C')"
      ></div>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
