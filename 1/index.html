<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link rel="stylesheet" href="theme.css" />
	</head>
	<body>

		<div id="app" class="container">
			<div class="card">
				<h1>{{title}}</h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="placeholderText"
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            v-on:keydown.enter="addNewNote"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">Add</button>
        <hr />
        <ul class="list" v-if="notes.length">
          <li class="list-item" v-for="(note, noteIndex) in notes">
            {{noteIndex + 1}}: {{note}}
            <button class="btn danger" v-on:click="deleteNote(noteIndex)">Delete</button>
          </li>
        </ul>
        <div v-else>
          No notes found. Add a new note.
        </div>
			</div>
		</div>

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="app.js"></script>
	</body>
</html>
